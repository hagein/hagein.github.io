<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode & Sidebar Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Dark Mode & Sidebar Toggle</h1>
    </header>

    <nav>
        <div class="sidebar-toggle" onclick="toggleSidebar()"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="dark-mode-switch" onclick="toggleDarkMode()">ðŸŒ™</div>
    </nav>

    <div id="sidebar">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple web layout with a dark mode switcher and a toggleable sidebar.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Dark Mode & Sidebar Toggle
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
        }
    </script>

</body>
</html>
